<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Spline Viewer Script -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.53/build/spline-viewer.js"></script>
</head>
<body>

    <header class="site-header">
        <div class="container">
            <h1 class="site-title">Meet Joshi</h1>
            <nav>
                <a href="#about">About</a>
                <a href="#skills">Skills</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="hero">
            <div class="container hero-container">
                <div class="hero-text">
                    <h2>Computer Science & Design Student</h2>
                    <p class="subtitle">XR Developer | Web Developer | Tech Enthusiast</p>
                    <a class="crazy-button" href="#projects">View My Work</a>
                </div>
                <div class="hero-3d">
                    <!-- ADDED loading-anim-type="none" -->
                    <spline-viewer url="https://prod.spline.design/zRhO4PUtre5xbeeE/scene.splinecode" loading-anim-type="none"></spline-viewer>
                </div>
            </div>
        </section>

        <!-- ... rest of your page content ... -->

    </main>

    <footer id="contact" class="site-footer">
        <div class="container">
            <p>Get in touch!</p>
            <p><strong>Email:</strong> <a href="mailto:meetj334@gmail.com">meetj334@gmail.com</a></p>

            <p>&copy; 2024 Meet Joshi. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const splineViewer = document.querySelector('spline-viewer');
            const hideLogoInterval = setInterval(() => {
                if (splineViewer && splineViewer.shadowRoot) {
                    const shadow = splineViewer.shadowRoot;
                    const logo = shadow.querySelector('#logo');
                    if (logo) {
                        logo.style.display = 'none';
                        clearInterval(hideLogoInterval);
                    }
                }
            }, 100);
            setTimeout(() => clearInterval(hideLogoInterval), 10000);
        });
    </script>

</body>
